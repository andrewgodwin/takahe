{% load activity_tags %}
<div class="post user">

    <img src="{{ identity.local_icon_url }}" class="icon" alt="">

    {% if created %}
    <time>
        {{ event.created | timedeltashort }}
    </time>
    {% endif %}

    <a href="{{ identity.urls.view }}" class="handle">
        {{ identity.name_or_handle }} <small>@{{ identity.handle }}</small>
    </a>
</div>
