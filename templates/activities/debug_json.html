{% extends "base.html" %}

{% block title %}Debug JSON{% endblock %}

{% block body_class %}no-sidebar{% endblock %}

{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        <fieldset>
            {% include "forms/_field.html" with field=form.uri %}
        </fieldset>
        <div class="buttons">
            <button>Debug</button>
        </div>
    </form>
    {% if result %}
        <pre>{{ result }}</pre>
    {% endif %}
{% endblock %}
